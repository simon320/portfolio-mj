
<h2>PRODUCCIONES</h2>

<div class="container__flex">
    
    <img *ngFor="let image of images; let i = index" 
        (click)="showCarousel( i )" 
        class={{image.className}} 
        src={{image.imageSrc}}
        alt={{image.imageAlt}}>

</div>

<app-carousel [showCarousel]="carousel" 
            [indexImg]="indexImg" 
            [images]="images" 
            (outputCarousel)="hideCarousel($event)">
        </app-carousel>
